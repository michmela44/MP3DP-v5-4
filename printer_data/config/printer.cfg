###   Stepper Motors   ###

# Motor1
[stepper_x]
step_pin: PE6
dir_pin: !PE5
enable_pin: multi_pin:z_enable
#enable_pin: !PC14
microsteps: 32
rotation_distance: 32
endstop_pin: EBBCan: PB6
position_endstop: -15.3
position_max: 310
position_min: -15.3
homing_speed: 50
second_homing_speed: 3

# Motor2
[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
microsteps: 32
rotation_distance: 32
endstop_pin: ^PF3
position_endstop: 325.5
position_max: 325.5
position_min: -23
homing_speed: 50
second_homing_speed: 3

# Motor3
[stepper_z]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PE0 
microsteps: 16
rotation_distance: 32
endstop_pin: probe:z_virtual_endstop
#position_endstop: -5
position_max: 285
position_min: -5.0
homing_speed: 25
second_homing_speed: 10
homing_retract_dist: 5


# Motor4
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
microsteps: 16
rotation_distance: 32

# Motor5
[stepper_z2]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
microsteps: 16
rotation_distance: 32

# Extruder
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 3.53
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
max_extrude_cross_section: 5
max_extrude_only_distance: 250
pressure_advance: 0.01375

